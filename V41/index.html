<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechTitans AB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Jobbansökan - Tech Titans AB</h1>
    <form class="container" action="https://httpbin.org/anything" method="post">
      <div class="name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Lars Larsson" />
      </div>

      <div class="radio">
        <input type="radio" name="gender" value="man" id="man" />
        <label for="man"> Man </label>
        <input type="radio" name="gender" value="woman" id="woman" />
        <label for="woman"> Kvinna </label>
        <input type="radio" name="gender" value="cat" id="cat" />
        <label for="cat"> Katt </label>
      </div>
      <div class="email">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="lars@live.com"
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>

      <fieldset class="fieldset-container">

        <div class="cars">
          <label for="cars">Vad kör du för bil?</label>
          <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="golf">Golf</option>
            <option value="mercedes">Mercedes</option>
            <option value="fattig">Har inte råd med bil</option>
          </select>
        </div>

        <div class="checkbox">
          <label for="skills">Vilka är dina färdigheter?</label>
          <input type="checkbox" name="javascript" />JavaScript
          <input type="checkbox" name="CSS" />CSS
          <input type="checkbox" name="handstand" />Stå på händer
        </div>
        <div class="description">
            <label for="description">Berätta för oss vem du är</label>
            <textarea name="description" id="description">Skriv här</textarea>
          </div>
  

        <div class="submit">
          <input type="submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
